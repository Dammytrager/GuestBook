<div class="container gb-recent">
  <p class='feeds'>Activity Feeds</p>
  <div class="d-flex justify-content-center">
    <gb-loader *ngIf="showLoader"></gb-loader>
  </div>
  <div class="d-flex cont" *ngFor='let recent of recentActivities'>
    <div class="icon">
      <fa-icon [icon]="faHistory"></fa-icon>
    </div>
    <div class="details">

      <div class="who">
        <b>{{recent.lastname}} {{recent.firstname}}</b> signed your GuestBook
      </div>
      <div class="time">
        {{setDate(recent.date)}}
      </div>
    </div>
  </div>
</div>
